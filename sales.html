<!DOCTYPE html>
<html>
  <head>
    <title>Salmon Cookies</title>
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <h1>Salmon Cookies Shopping Center</h1>
    </header>

  <nav>
    <ul>
      <img src="img/chinook.jpg" id="Chinook">
      <li><a href="index.html">Home</a></li>
      <li><a href="sales.html">Sales</a></li>
    </ul>
  </nav>
    <main>
      <form>
        <fieldset>
          <legend>Add Store Location</legend>
          <label>Store Name
            <input type="text" name="locationname" required="required">
          </label>
          <label>
          <label>Minimum Customer
            <input type="number" name="minimumcustomer" min="0" required="required">
          </label>
          <label>Maximum Customer
            <input type="number" name="maximumcustomer" min="0" required="required">
          </label> 
          <label>Average Cookie Sales
            <input type="number" name="averagecookiesale" min="0" required="required">
          </label> 
            <button type="submit">Send</button>
          </fieldset>
      </form>

      <table>
        <thead id="tableHeader"></thead>
        <tbody id="tableBody"></tbody>
        <tfoot id="tableFooter"></tfoot>
      </table>

      <img src="img/shirt.jpg" id="shirt">
      <p>Grab a great deal!</p>

    <script src="js/app.js"></script>

    <footer>
      <nav>
        <button>
          <a href="index.html">Home Page</a>

      </nav>
